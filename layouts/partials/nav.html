<div class='section header'>
    <div class='container'>
        {{ range .Site.Menus.main }}
        {{ $icon := printf "<i data-feather=\"%s\"></i>" .Pre }}
        {{ $text := print .Name | safeHTML }}
        <a class="nav-link" href="{{ .URL }}">{{ $icon | safeHTML }} <span>{{ $text }}</span></a>
        {{ end }}
    </div>
</div>
